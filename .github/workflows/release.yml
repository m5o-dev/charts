name: Release Charts
on:
  push:
    branches:
      - main
    paths:
      - 'charts/**'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.10.0
      
      - name: Package Charts
        run: |
          mkdir -p .cr-release-packages
          for chart in charts/*; do
            if [ -d "$chart" ]; then
              helm package "$chart" -d .cr-release-packages/
              echo "Packaged $(basename $chart)"
            fi
          done
      
      - name: Setup Fresh gh-pages Branch
        run: |
          # Cria uma branch completamente nova (orphan) para gh-pages
          git checkout --orphan temp-gh-pages
          git reset --hard
          git commit --allow-empty -m "Initializing gh-pages branch"
          git checkout main
          git push origin -D gh-pages || true
          git push origin temp-gh-pages:gh-pages
          git branch -D temp-gh-pages
      
      - name: Upload Packaged Charts
        run: |
          # Clone a branch gh-pages limpa
          git clone --single-branch --branch gh-pages https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git gh-pages
          
          # Copia os pacotes para a pasta gh-pages
          cp .cr-release-packages/*.tgz gh-pages/
          
          # Gera o index.yaml
          cd gh-pages
          helm repo index --url https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ .
          
          # Commit e push
          git add .
          git commit -m "Update Helm repository"
          git push
          
      - name: Cleanup
        run: |
          rm -rf gh-pages
          rm -rf .cr-release-packages